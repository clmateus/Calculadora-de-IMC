<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/script.js" defer type="module"></script>
  </head>
  <body>
    <div class="alert-error">
      Digite somente números
    </div>
    <div class="container">
      <main class="card">
        <form>
          <legend class="title">Cálculo de IMC</legend>
          <label for="weightInput">Peso (kg)</label>
          <input type="number" placeholder="60" id="weightInput"/>
          <label for="heightInput">Altura (cm)</label>
          <input type="number" placeholder="165" id="heightInput">
          <button id="submitButton">Calcular IMC <img src="./assets/arrow.svg" alt="imagem de seta apontando para a direita"></button>
        </form>
      </main>
    </div>
    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close.svg" alt="ícone em formato de xis">
          </button>
          <span></span>
        </h2>
      </div>
    </div>
  </body>
</html>
